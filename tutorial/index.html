<html>
<head>
    <title></title>
    <script type="text/javascript" src="src/webglue.js"></script>
</head>
<body style="height:100%;padding:0;border:0;margin:0">
<table style="height:100%;width:100%">
  <tr>
    <td style="width:320px;vertical-align:top">
      <select onchange="load(this.value)">
        <option>lesson01.js</option>
        <option>lesson02.js</option>
      </select> 
      <p></p>
      <canvas id="canvas" width="320" height="240"></canvas>
    </td>
    <td>
      <iframe id="iframe" style="width:100%;height:100%"></iframe>
    </td>
  </tr>
</table>
<p></p>
<script type="text/javascript">
  var script = null;
  function load(name) {
    if (script != null) {
      document.body.removeChild(script);
    }
    script = document.createElement("script");
    script.type = "text/javascript";
    script.src = name;
    script.id = "loaded";
    document.body.appendChild(script);
    document.getElementById("iframe").src = name;
  }
  load("lesson01.js");
</script>
</body>
</html>
